<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="namespaces">

            </div>
            <div class="rooms">
                <div class="main-rooms">
                    <h6 class="pointer">
                        <i class="room-caret fa-solid fa-caret-down"></i>Rooms
                    </h6>
                    <ul class="room-list">

                        <li><span class="glyphicon glyphicon-globe"></span> </li>
                    </ul>
                </div>
                <div class="dm">
                    <h6" class="pointer">
                        <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
                        </h6>
                        <ul class="room-list">
                            <li><span class="glyphicon glyphicon-lock"></span> </li>
                            <li><span class="glyphicon glyphicon-globe"></span> </li>
                        </ul>
                </div>
            </div>
            <div class="chat-panel col">
                <div class="room-header row col-12">
                    <div class="col"><span class="curr-room-text"> </span> <span class="curr-room-num-users">
                    </div>
                    <div class="search">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="text" id="search-box" placeholder="Search" />
                    </div>
                </div>
                <div class="message-form">
                    <form id="message-form" id="user-input">
                        <div class="col-sm-12">
                            <input id="user-message" type="text" placeholder="Enter your message" />
                        </div>
                    </form>
                </div>
                <ul id="messages" class="col-sm-12">




                </ul>
            </div>
        </div>
    </div>
</body>

</html>
